<!doctype html>
<html>
<head>
  <title>Ratings</title>
</head>

<body>
  Ratings
  <hr>
  {% if session.get('user') != None %}
      Hi {{ session['user'] }}!
  	<form action="/logout">
	<input type="submit" value="logout">
	</form>
  {% endif %}

  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  	{% endif %}
   {% endwith %}

  {% block content %} put your content here {% endblock %}

</body>
</html>
